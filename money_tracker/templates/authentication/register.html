{% extends "base_auth.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" class="form-control form-control-sm" id="usernameBox" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" id="pwordBox" required/>
                        <small class="float-right py-2">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary"/>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
